version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: first_responder_postgres
    environment:
      POSTGRES_DB: first_responder_risk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - first_responder_network

  redis:
    image: redis:7-alpine
    container_name: first_responder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - first_responder_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: first_responder_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@firstresponder.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - first_responder_network

volumes:
  postgres_data:
  redis_data:

networks:
  first_responder_network:
    driver: bridge
