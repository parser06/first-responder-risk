services:
  postgres:
    image: postgres:15
    container_name: first_responder_postgres
    environment:
      POSTGRES_DB: first_responder_risk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - first_responder_network

  redis:
    image: redis:7-alpine
    container_name: first_responder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - first_responder_network

volumes:
  postgres_data:
  redis_data:

networks:
  first_responder_network:
    driver: bridge
